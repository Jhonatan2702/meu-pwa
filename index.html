<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferencia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Conferencia</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome do Item</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite o nome do item">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descri o</label>
                        <textarea id="descricao" class="form-control" placeholder="Digite a descri o do item"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" class="form-control" placeholder="Digite a quantidade do item">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
